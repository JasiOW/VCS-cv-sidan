    <header class="header">
      <a href="./index.html" class="logo">Jason Lin</a>

      <nav class="navbar">
        <ul>
          <li><a href="./index.html" class="home">Home</a></li>
          <li><a href="./about.html" class="about">About</a></li>
          <li><a href="./contact.html" class="contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
    <section class="contact">
      <div class="content">
        <h2>Contact Me</h2>
        
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon">
              <span class="material-symbols-outlined">
                location_on
                </span>
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>Östrafarmvägen 36A <br />21441</p>
            </div>
          </div>

          <div class="box">
            <div class="icon">
              <span class="material-symbols-outlined">
                call
                </span>
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>0793047032</p>
            </div>
          </div>

          <div class="box">
            <div class="icon">
              <span class="material-symbols-outlined">
                mail
                </span>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>jason.lintan503@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="contactForm">
          <form>
            <h2>Send Message</h2>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Full name</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" />
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
              <span>Type your Message...</span>
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Send" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

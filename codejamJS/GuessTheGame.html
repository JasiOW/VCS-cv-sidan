<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GuessTheGame.css"/>
    <title>Guess the number</title>
</head>
<body>

    <h1>Guess the Number</h1>

    <p>Im thinking of a number between 1 and 100. Can you guess what number it is?</p>

    <label for="guess">My Guess</label>
    <input type="number" id="guess">
    <input type="submit" id="submitGuess" value="Check my Guess">

    <p id="feedback"></p>

    <script type="text/javascript" src="GuessTheGame.js"></script>

</body>
</html>
